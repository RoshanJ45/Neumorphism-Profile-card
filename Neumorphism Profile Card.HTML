<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>Neumorphism Profile Card</title>
    
    <link rel="icon" href="Roshan Jadhav Photo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="wrapper">
 <div class="img-area">
 <div class="inner-area">
  <img src="Roshan Jadhav Photo.jpg" alt="">
 </div>
 </div>
<div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
<div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
<div class="name">Jadhav Roshan</div>
<div class="about">Web Designer & Developer</div>
 <div class="social-icons">
   <a href="#" class="linkedin"><i class="fab fa-linkedin"></i></a>
   <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
   <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
   <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
 </div>
 <div class="buttons">
   <button>Message</button>
   <button>Follow me</button>
 </div>
 <div class="social-share">
   <div class="row">
     <i class="far fa-heart"></i>
     <i class="icon-1 fas fa-heart"></i>
     <span>50.4k</span>
    </div>
  <div class="row">
   <i class="far fa-comment"></i>
   <i class="icon-2 fas fa-comment"></i>
   <span>24.3k</span>
   </div>
  <div class="row">
   <i class="fa fa-share"></i>
   <i class="icon-3 fa fa-share"></i>
   <span>22.8k</span>
   </div>
  </div>
  </div>
</body>
</html>
